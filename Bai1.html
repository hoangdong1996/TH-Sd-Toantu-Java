<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng toán tử Js</title>
</head>
<body>
<script>
    let inputWight;
    let inputHight;
    inputWight = prompt("Nhập chiều rộng ");
    inputHight = prompt("Nhập chiều cao ");
    let hight = parseInt(inputHight);
    let wight = parseInt(inputWight);
    let area = hight * wight ;
    document.write("Diện tích hình chữ nhật là "+ area);
</script>
</body>
</html>
